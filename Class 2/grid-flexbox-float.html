<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        .grid-container{
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 10px;
        }
        .grid-item{
            background-color: rgb(130, 150, 150);
            padding: 20px;
            text-align: center;
        }

        .flex-container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 300px;
        }
        .flex-item{
            background-color: rgb(221, 140, 136);
            padding: 20px;
            text-align: center;
        }
        .left{
            float: left;
            background-color: rgb(165, 165, 79);
            height: 100px;
            width:100px;
            padding: 20px;
        }
        .right{
            float: right;
            background-color: rgb(50, 136, 107);
            height: 100px;
            width:100px;
            padding: 20px;
        }
        .inherit{
            float: inherit;
            background-color: rgb(219, 166, 101);
            height: 100px;
            width:100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <br><br>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
    </div>
    <br><br>

    <div class="left">1</div>
    <div class="right">2
        <div class="inherit">3</div>
    </div>
</body>
</html>
